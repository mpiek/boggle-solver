<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boggle Solver</h1>
    </header>
    <div class="container">
        <div class="grid" id="boggleGrid">
            <!-- Grid cells will be dynamically generated here -->
        </div>
        <div class="buttons">
            <button id="validateButton">Validate</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="results">
            <h2>Results</h2>
            <ul id="resultsList">
                <!-- Results will be dynamically displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
